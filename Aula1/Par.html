<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Par</title>
</head>
<body>
    <script language="JavaScript" type="text/javascript">
        numero = prompt("Digite número inteiro positivo: ");
        par = numero%2;
        if(par == 0){
            alert("Número é par")
        }
        else{
            alert("Número é ímpar")
        }
    </script>
</body>
</html>
