<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dias = ['Domingo','Segunda-Feira','Terça-feira','Quarta-feira','Quinta-Feira','Sexta-Feira','Sábado'];
        let x = new Date();
        let y = x.toLocaleDateString([], {month: 'long'});
        document.write(dias[x.getDay()]+ ", " +x.getDate()+ " de " + y + " de " + x.getFullYear())
    </script>
</body>
</html>
